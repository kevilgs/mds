<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        {% for disease, probability in results %}
            <div class="result-section">
                <h2><a href="https://en.wikipedia.org/wiki/{{ disease | replace(' ', '_') }}" target="_blank">{{ disease }}</a></h2>
                <p>Probability: {{ (probability * 100) | round(2) }}%</p>
            </div>
        {% endfor %}
        <a href="{{ url_for('logout') }}" class="button-29">Go Back</a>
    </div>
</body>
</html>
