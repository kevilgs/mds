<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #6200ee;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #3700b3;
        }
        .toggle-link {
            color: #6200ee;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <a class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</a>
        
        <h1 style="display: none;">Sign Up</h1>
        <form id="signup-form" action="/signup" method="post" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Username:</label>
            <input type="text" id="signup-username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <input type="submit" value="Sign Up">
        </form>
        <a class="toggle-link" onclick="toggleForms()" style="display: none;">Already have an account? Login</a>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTitle = document.querySelector('h1:nth-of-type(1)');
            const signupTitle = document.querySelector('h1:nth-of-type(2)');
            const toggleLinks = document.querySelectorAll('.toggle-link');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginTitle.style.display = 'block';
                signupTitle.style.display = 'none';
                toggleLinks[0].style.display = 'block';
                toggleLinks[1].style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginTitle.style.display = 'none';
                signupTitle.style.display = 'block';
                toggleLinks[0].style.display = 'none';
                toggleLinks[1].style.display = 'block';
            }
        }
    </script>
</body>
</html>
